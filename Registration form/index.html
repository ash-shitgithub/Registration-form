<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form
    </title>
</head>
<body>
    <ul>
  <h1>Registration Form</h1>  
  <br>
  <form>
   <label>Enter your details below </label>
  <br>
  <br>
  <li><input type="email" placeholder="your_email@gmail.com"></li>
  <br>
  <li><input type="password" placeholder="password"></li>
  <br>
  <p><label><strong><i>!Type a complex password with 8-20 characters.</i></strong></label></p>
  <br>
  <li><input type="number" placeholder="+20 Phone Number"></li>
  <br>
  <hr>
  <p><label><strong><i>Enter your profession:</i></strong></label></p>
  <br>
  <li>
  <input type="radio" name="profession">Student
  <input type="radio" name="profession">Teacher
  <input type="radio" name="profession">Developer
</li>
<br>
<label>Choose the stage you are (Student)</label>
<select name="Stages">
<option value="first primary">first primary
</option>
</select>
<hr>
<br>
<li>
    <label>Enter your Birth date.</label>
    <input type="date">
    <br><br>
    <hr>
    <br>
    <li>
        <input type="note" placeholder="Any notes">
    </li>
    <br>
    <hr>
    <input type="submit">
    <input type="reset">
</li>
</ul>
</form>
</body>
</html>
